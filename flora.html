<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8">
    <title>Flora de Jaén</title>
    <style>
        .image {
            display: inline-block;

        }
        .image img {
            width: 200px;
            height: 200px;

    </style>
    <link rel="StyleSheet" href="CSS/estilos.css" type="text/css">

<body class="container">

        <section>
